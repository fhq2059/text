{% extends "base.html" %}
{% block title %} Active Detail {% endblock %}

{% block content %}
<div class="container">
<div class="col-md-10" >
    <p align="center" style="font-size: larger">{{ active.title }}</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ active.body }}</p>
    <p align="center"><img src="{{ active.image.url }}" ></p>
<br>
    <p align="right">{{ active.publish }}</p>
</div>
</div>
{% endblock %}
