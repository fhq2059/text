{% extends "base.html" %}
{% block title %} 学术活动 {% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-10">
        <nav class="navbar navbar-default" role="navigation" >
            <div>
                <ul class="nav nav-pills nav-justified" >
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2016 %}">2016</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2015 %}">2015</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2014 %}">2014</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2013 %}">2013</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2012 %}">2012</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2011 %}">2011</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2010 %}">2010</a></li>
                    <li><a href="{% url 'adactivaty:adactivaty_list_year' 2009 %}">2009</a></li>
                </ul>
            </div>
        </nav>

        <div class="thumbnail">
            {% for adactivaty in adactivatys_list %}
                    {% cycle '<div class="row">' '' '' '' %}
                    <div class="col-xs-3 col-sm-3 col-md-3" align="center">
                        <div class="thumbnail" >
                            <img src="{{ adactivaty.image.url }}" width="220" height="400">
                            <div class="caption">
                                <p>{{ adactivaty.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% cycle '' '' '' '</div>' %}
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
